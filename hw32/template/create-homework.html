<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Create</title>
</head>

<body>
  <div class="container">
    <div class="add-form">
      <form method="POST">
        <input name="author" class="input" type="text" value="{{author.first_name}}">
        <input name="author" class="input" type="text" value="{{author.last_name}}">
        <input name="title" class="input" type="text" placeholder="Enter the title of homework" value="{{title}}">
        <textarea name="description" placeholder="Description">{{description}}</textarea>
        <button class="btn" type="submit" id="submit">
          Create Homework
        </button>
      </form>
      <a class="back" href="/homework">Go Back</a>
    </div>
  </div>
</body>

</html>
